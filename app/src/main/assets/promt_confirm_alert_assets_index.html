<html>

<head>
    <meta charset="UTF-8" />
    <script type="text/javascript">

        function showAlert(){
            alert('showAlert')
        }

        function showOnPromt(){
            prompt("js://calljs?param=promt");
        }
            

        function showOnConfirm(){
            confirm("hello world")
        }

    </script>

</head>


<body>
    <button  onclick="showAlert()">调用Alert</button>
    <button onclick="showOnPromt()">调用onPromt</button>
    <button  onclick="showOnConfirm()">调用onConfirm</button>

</body>

</html>
